<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron" id="twd-jumbo">
        <h1 id="heading">Trivia Game</h1>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                </div>

                <div class="col-md-4 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well">
                                <h4 id="time-left">
                                    Time remaining: 8 seconds
                                </h4>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div id="content">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div id="quiz">
                        <form>
                            <div class="form-group">
                                <div class="radio">
                                    <h6 class="questionX"></h6>
                                    <div id="responses">
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div id="submit-div"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-1">
        </div>
    </div>


</body>

</html>
